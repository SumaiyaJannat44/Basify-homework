<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
</head>
<style>
    
    .flex-container{
      display: flex;
   } 
   .flex-container>div{
        width: 100%;
        height: 100px;
        background-color: blue;
        margin: 30px;
        justify-content: space-around;
        flex: 1;

   }
   .flex-container>div#item1{
        flex: 2;
   }

   .flex-container>div#item2{
        flex: 0.5;
   }



  
  
</style>
<body>
    <h1>CSS Flexbox</h1>
    <div class="flex-container">
            <div id="item1"></div>
            <div id="item2"></div>
            <div id="item3"></div>
            <div id="item4"></div>
        
</div>




</body>
</html>
